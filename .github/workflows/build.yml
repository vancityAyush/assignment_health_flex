name: Flutter Release Build

on:
  push:
    branches: [ main ]

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'
          channel: stable
          
      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK to release
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  deploy_to_releases:
    needs: build_and_release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download release APK
        uses: actions/download-artifact@v3
        with:
          name: release-apk

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PA_TOKEN }}  # Replace with your personal access token
        with:
          tag_name: ${{ github.sha }}  # Use commit SHA for tag name (optional)
          file: app-release.apk
          release_name: Flutter Release - ${{ github.sha }}  # Add descriptive release name
          body: |
            Built and released automatically from commit ${{ github.sha }}
            * Changelog (if applicable)
