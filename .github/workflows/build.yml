name: Flutter Release Build

on:
  push:
    branches: [ main ]

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: google/flutter-action@v2
        with:
          channel: stable

      - name: Cache Flutter packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK to release
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk

  deploy_to_releases:
    needs: build_and_release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download release APK
        uses: actions/download-artifact@v3
        with:
          name: release-apk

      - name: Create GitHub Release
        uses: njomachen/release-action@v3.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.PA_TOKEN }}  # Replace with your personal access token
        with:
          tag_name: ${{ github.sha }}  # Use commit SHA for tag name (optional)
          file: app-release.apk
          release_name: Flutter Release - ${{ github.sha }}  # Add descriptive release name
          body: |
            Built and released automatically from commit ${{ github.sha }}
            * Changelog (if applicable)
